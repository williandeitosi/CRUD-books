<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
      <tr>
        <th scope="row">{{book['id']}}</th>
        <td>{{book['title']}}</td>
        <td>{{book['author']}}</td>
        <td>
          <button type="button" class="btn btn-warning">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
